<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            height: 100%;
            width: 100%;
            font-family: sans-serif;
            font-size: 12px;
            background-color: white;
            display: flex;
        }
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            text-align: center;
            margin: 0em 1em;
            padding: 0em 1em;
            height: 100vh;
            width: 100%;
            background-color: white;
        }
        a > img {
            margin:5px;
            border-radius: 200px;
            width: 70%;
            opacity: 0.7;
        }
        img:hover{
            transform: scale(1  1.1);
            transition: scale 3s ease;
            transition: opacity 0.5s ease-in-out;
            border: 3px dotted orangered;
            opacity: 1;
        }
        ul {
            text-align: left;
            margin: 10px;
            list-style: inside;
            line-height: 1.5em;
        }
        hr {
            width: 100%;
            margin: 2px;
            visibility: hidden;
        }
        h1 {
            margin: 1rem;
        }
        a {
            text-decoration: none;
            color: dodgerblue;
        }
        a:hover{
            color: orangered;
            transition: color 0.3s ease-in-out;
        }
        .links{
            margin-bottom: 1em;
            padding: 1em;
        }
        

        
    </style>
    <title>Nandan Tyagi</title>
</head>
